<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Historique des recherches</h1>
            <button class="btn btn-danger" (click)="clearHistory()">
              <i class="bi bi-trash"></i> Effacer l'historique
            </button>
          </div>

          <div class="list-group">
            <div class="list-group-item" *ngFor="let entry of searchHistory">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{ entry.city }}</h5>
                  <small class="text-muted">{{ entry.timestamp | date:'medium' }}</small>
                </div>
                <button class="btn btn-outline-primary btn-sm" (click)="searchCity(entry.city)">
                  <i class="bi bi-search"></i> Rechercher
                </button>
              </div>
            </div>
          </div>

          <div class="text-center mt-4" *ngIf="searchHistory.length === 0">
            <p class="text-muted">Aucune recherche dans l'historique</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
